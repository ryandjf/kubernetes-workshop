apiVersion: v1
kind: Service
metadata:
  name: jenkins
  labels:
    app: jenkins
spec:
  type: NodePort
  ports:
  - name: jenkins
    port: 8080
    targetPort: 8080
    nodePort: 30800
  selector:
    app: jenkins
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - image: jenkins/jenkins:lts
        imagePullPolicy: IfNotPresent
        name: jenkins
        ports:
        - name: ui
          containerPort: 8080
        - name: hooks
          containerPort: 50000
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-socket
#        - mountPath: /var/jenkins_home
#          name: jenkins-home
        env:
        - name: REGISTRY_USERNAME
          valueFrom:
            secretKeyRef:
              name: registry-generic-secret
              key: username
        - name: REGISTRY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: registry-generic-secret
              key: password
      volumes:
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
#      - name: jenkins-home
#        hostPath:
#          path: /home/ubuntu/jenkins_home/
