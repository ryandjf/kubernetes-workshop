apiVersion: v1
kind: Service
metadata:
  name: jenkins
  labels:
    app: jenkins
spec:
  type: NodePort
  ports:
  - name: jenkins
    port: 8080
    targetPort: 8080
    nodePort: 30800
  selector:
    app: jenkins-master
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins-master
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins-master
    spec:
      containers:
#      - image: jenkins/jenkins:lts
      - image: ec2-52-80-8-7.cn-north-1.compute.amazonaws.com.cn:30500/jenkins-master:1.0.0
        imagePullPolicy: IfNotPresent
        name: jenkins-master
        # env:
        # - name: JENKINS_USER
        #   value: "admin2"
        # - name: JENKINS_PASS
        #   value: "admin456"
        ports:
        - name: ui
          containerPort: 8080
#        - name: hooks
#          containerPort: 50000
#       volumeMounts:
#        - mountPath: /var/run/docker.sock
#          name: docker-socket
#        - mountPath: /usr/bin/docker
#          name: docker-bin
#        - mountPath: /var/jenkins_home
#          name: jenkins-home
        env:
        - name: DOCKER_USERNAME
          valueFrom:
            secretKeyRef:
              name: registry-generic-secret
              key: username
        - name: DOCKER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: registry-generic-secret
              key: password
